<html lang="pt-br">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>easycarros</title>
    
    <!-- Chamada do Google Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&family=Ubuntu&display=swap" rel="stylesheet">
    
    <!-- Chamada do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
    <div class="row text-center">
        <div class="col-12 col-sm-12 col-md6 col-lg-4 text-center"></div>
        <div class="col-12 col-sm-12 col-md6 col-lg-4 text-center"></div>
            <div class="header">
                <img class="img-header" src="../images/slogan.jpg" alt="slogan" alt="slogan">
            </div>
    </div>

    
    <div class="container">
        <h1>easy.carros</h1>
        <h2>Crie sua conta</h2>
        <form name="dados" id="dados" method="post" action="" class="box-form">
            <div class="box-item">
                 <label for="nome" class="form-label">Nome</label>
                 <input type="text" id="nome" name="nome" class="form-control"
                 required minlength="10" maxlength="50" placeholder="Ex: Fulano de Tal" >
            </div>
            
            <div class="box-item">
                 <label for="email" class="form-label">Email</label>
                 <input type="email" id="email" name="email" class="form-control" required placeholder="Ex: seuemail@email.com">
            </div>
            
            <div class="box-item">
                 <label for="user" class="form-label">Usu√°rio</label>
                 <input type="text" id="user" name="user" class="form-control" required minlength="5" maxlength="15" placeholder="Ex: user12345">
            </div>
            
            <div class="box-item">
                 <label for="senha" class="form-label">Senha</label>
                 <input type="password" id="senha" name="senha" class="form-control" required minlength="5" maxlength="15" placeholder="Ex: 123456">
            </div>
            
            <div class="box-item">
              <button href="./pages/inicial.html" class="form-btn">Criar Conta</button>
            </div>
        </form>
     </div>

</body>

</html>
